<?xml-stylesheet type="text/xsl" href="../progress/processor.xsl"?>
<!DOCTYPE html>
<html lang="en_us" xmlns="http://www.w3.org/1999/xhtml"
                   xmlns:xi="http://www.w3.org/2001/XInclude">
  <head>
    <title>Login and registration wireframes</title>
    <style>
      @import url('design.css');
    </style>
    <script src="../behavior/jquery.js"/>
    <script src="behavior.js"/>
  </head>
  <body class="">
    <xi:include href="../navigation/index.xhtml" xpointer="id('header')"/>
    <section>
      <h1>Login or create a new account</h1>
      <form action="" method="get" accept-charset="utf-8">
        <fieldset>
          <label for="email">Enter your email address</label>
          <input type="text" name="email" id="email" value=""/>
        </fieldset>

        <fieldset>
          <legend>Do you have an weave password?</legend>
          <input type="radio" name="registered" value="no" id="registered_no"/>
          <label for="registered_no">No, I need an account</label><br/>

          <input type="radio" name="registered" value="yes" checked="true" id="registered_yes"/>
          <label for="registered_yes">Yes, I have a password</label>
        </fieldset>

        <fieldset>
          <label for="password">Enter a password</label>
          <input type="password" name="password" value="" id="password"/>
          <input type="checkbox" name="remember_me" value="true" id="remember_me"/>
          <label for="remember_me" >Keep me logged in</label>
          <label for="confirm_password">Confirm your password</label>
          <input type="text" name="email" id="confirm_password" value=""/>
        </fieldset>

        <input type="submit" name="login" value="Sign in"/>
        <a href="#">Forgot my password</a>
      </form>
    </section>
    <xi:include href="../navigation/index.xhtml" xpointer="id('account')"/>
    <xi:include href="../navigation/index.xhtml" xpointer="id('weave_logo')"/>
    <xi:include href="../navigation/index.xhtml" xpointer="id('footer')"/>

  </body>
</html>
