<?xml-stylesheet type="text/xsl" href="../progress/processor.xsl"?>
<!DOCTYPE html>
<html lang="en_us" xmlns="http://www.w3.org/1999/xhtml"
                   xmlns:xi="http://www.w3.org/2001/XInclude" >
  <head>
    <title>Page report wireframe</title>
    <style>
      @import url("design.css");
    </style>
    <script src="../global_behavior/jquery.js" />
    <script src="../global_behavior/reports.js" />
  </head>
  <body>
    <xi:include href="../navigation/index.xhtml" xpointer="id('header')"/>
    <section>
      <header>
        <nav>
          <a href="#popular" class="selected">Popular</a>
          <a href="#profitable">Profitable</a>
          <a href="#search">Search</a>
        </nav>
        <h1>Pages</h1>
      </header>
      <ol id="popular" tabindex="1" class="selected">
        <li>
          <dl itemscope="true" itemtype="http://weave.us/page">
            <dt itemprop="page"><a href="#pandas">The world's been taken over by pandas!</a></dt>
            <dd itemprop="publisher"><a href="#">Gonzo publishing</a></dd>
            <dd itemprop="earned">$450,000 <span>earned</span></dd>
            <dd itemprop="average">$0.18 <span>average tip</span></dd>
            <dd itemprop="tips">400,000 <span>tips</span></dd>
          </dl>
        </li>
      </ol>
      <ol id="profitable" tabindex="2">
        <li>
          <dl itemscope="true" itemtype="http://weave.us/page">
            <dt itemprop="page"><a href="#pandas">So many gay pandas.</a></dt>
            <dd itemprop="publisher"><a href="#">Thanks media</a></dd>
            <dd itemprop="tips">400,000 <span>tips</span></dd>
            <dd itemprop="average">$0.18 <span>average tip</span></dd>
            <dd itemprop="earned">$450,000 <span>earned</span></dd>
          </dl>
        </li>
      </ol>

    </section>
    <xi:include href="../navigation/index.xhtml" xpointer="id('account')"/>
    <xi:include href="../navigation/index.xhtml" xpointer="id('weave_logo')"/>
    <xi:include href="../navigation/index.xhtml" xpointer="id('footer')"/>

  </body>

</html>
