<?xml-stylesheet type="text/xsl" href="../progress/processor.xsl"?>
<!DOCTYPE html>
<html lang="en_us" xmlns="http://www.w3.org/1999/xhtml"
                   xmlns:xi="http://www.w3.org/2001/XInclude">
  <head>
    <title>Page notification wireframe</title>
    <style>
      @import url('design.css');
    </style>
    <script src="../behavior/jquery.js"/>
    <script src="behavior.js"/>
  </head>
  <body>
    <xi:include href="../navigation/index.xhtml" xpointer="id('header')"/>
    <section style="display:none;">
      <h1>Refill your tip stash</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit,
        sed do eiusmod tempor incididunt ut labore et dolore magna
        aliqua. Ut enim ad minim veniam, quis nostrud exercitation
        ullamco laboris nisi ut aliquip ex ea commodo consequat.
        Duis aute irure dolor in reprehenderit in voluptate velit
        esse cillum dolore eu fugiat nulla pariatur.
      </p>

      <form action="#" method="GET" accept-charset="utf-8">
        <fieldset>
          <h1>Select your monthly tip stash amount</h1>
          <input type="text" name="amount" value="$10.00" />
          <input type="checkbox" name="rebill"/>
          <label for="rebill">Refill automatically each month?</label>
        </fieldset>
        <fieldset>
          <label for="amount">
            <span>+7 %</span>
            <span>$00.70</span>
          </label>
          <label for="total">
            <span>Total</span>
            <span>$10.70</span>
          </label>
        </fieldset>
        <fieldset>
          <h1>Payment options</h1>
          <label for="card_type">Card Type</label>
          <select name="card_type" >
            <option>Visa</option>
            <option>Master Card</option>
            <option>Phil card</option>
          </select>

          <label for="cardholder_name">Cardholder Name</label>
          <input type="text" name="cardholder_name"/>

          <label for="card_number">Card Number</label>
          <input type="text" name="card_number" />

          <label for="expiration_date">Expiration Date</label>
          <select name="month">
            <option>January</option>
            <option>February</option>
            <option>...</option>
          </select>
          <select name="year">
            <option>2010</option>
            <option>2011</option>
            <option>...</option>
          </select>

          <label for="CVV2">CVV<sub>2</sub></label>
          <input type="text" name="cvv2" />

        </fieldset>
        <fieldset>
          <h1>Billing Address</h1>

          <label for="address">Address</label>
          <input type="text" name="address" value=""/>

          <label for="address2">Address2</label>
          <input type="text" name="address2" value=""/>

          <label>City</label>
          <input type="text" name="city" value=""/>

          <label for="state">State</label>
          <select name="state">
            <option>CA</option>
          </select>

          <label for="zip">Zip Code</label>
          <input type="text" name="zip"/>

          <label for="country">Country</label>
          <select name="country">
            <option value="USA">USA!</option>
            <option value="USA">USA!!</option>
            <option value="USA">USA!!!!</option>
          </select>

          <label for="phone">Billing Phone</label>
          <input type="text" name="phone" value=""/>
        </fieldset>
        <input type="submit" name="continue" value="Continue"/>
      </form>
    </section>
    <section style="display:block;">
      <h1>Confirm your Refill</h1>
      <dl>
        <dt>Amount</dt>
        <dd>$10.70</dd>
      </dl>
      <dl itemscope="true" itemtype="http://weave.us/credit_card">
        <dt>Payment</dt>
        <dd itemprop="name">Forrest Mueller</dd>
        <dd itemprop="type">Visa</dd>
        <dd itemprop="number">...4444</dd>
      </dl>

      <dl itemscope="true" itemtype="http://weave.us/address">
        <dt>Address</dt>
        <dd itemprop="address">591a dolores st</dd>
        <dd itemprop="address2">apartment b</dd>
        <dd itemprop="city">San Francisco</dd>
        <dd itemprop="state">CA</dd>
        <dd itemprop="zip_code">94110</dd>
        <dd itemprop="country">United States</dd>
        <dd itemprop="phone">415.269.5665</dd>
      </dl>
      <form action="#" method="get" accept-charset="utf-8">
        <input type="submit" name="change" value="Change"/>
        <input type="submit" name="make_payment" value="Make Payment"/>
      </form>
    </section>

    <section>
      <h1>Refill Complete</h1>
      <dl itemscope="true" itemtype="http://weave.us/order_number">
        <dt>Order #</dt>
        <dd itemprop="number">12665666791</dd>
      </dl>
      <dl itemscope="true" itemtype="http://weave.us/refill_totals">
        <dt itemprop="total">Total</dt>
        <dt itemprop="refill">Refill</dt>
        <dt itemprop="fee">Fee</dt>
        <dd itemprop="total">$10.70</dd>
        <dd itemprop="refill">$10.00</dd>
        <dd itemprop="fee">$00.70</dd>
      </dl>

      <dl itemscope="true" itemtype="http://weave.us/credit_card">
        <dt>Payment</dt>
        <dd itemprop="name">Harry Handsome</dd>
        <dd itemprop="type">Visa</dd>
        <dd itemprop="number">...4532</dd>
      </dl>
      <dl itemscope="true" itemtype="http://weave.us/address">
        <dt>Address</dt>
        <dd itemprop="address">591a dolores st</dd>
        <dd itemprop="address2">apartment b</dd>
        <dd itemprop="city">San Francisco</dd>
        <dd itemprop="state">CA</dd>
        <dd itemprop="zip_code">94110</dd>
        <dd itemprop="country">United States</dd>
        <dd itemprop="phone">415.269.5665</dd>
      </dl>
    </section>

    <xi:include href="../navigation/index.xhtml" xpointer="id('account')"/>
    <xi:include href="../navigation/index.xhtml" xpointer="id('weave_logo')"/>
    <xi:include href="../navigation/index.xhtml" xpointer="id('footer')"/>
  </body>
</html>
