<% Role.find(:all).each do |role| %>
<%= role.name.downcase %>:
  email: <%= role.name.downcase %>@test.com
  password_salt: <%= salt = Authlogic::Random.hex_token %>
  crypted_password: <%= Authlogic::CryptoProviders::Sha512.encrypt(role.name.downcase + salt) %>
  persistence_token: <%= Authlogic::Random.hex_token %>
  perishable_token: <%= Authlogic::Random.hex_token %>
  active: true
  activation_date: <%= Time.now %>
<% end %>