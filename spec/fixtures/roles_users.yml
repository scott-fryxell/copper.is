one_patron:
  user_id: <%= Fixtures.identify(:active) %>
  role_id: <%= Role.find_by_name('Patron').id %>
one_guest:
  user_id: <%= Fixtures.identify(:active) %>
  role_id: <%= Role.find_by_name('Guest').id %>
one_administrator:
  user_id: <%= Fixtures.identify(:admin_user) %>
  role_id: <%= Role.find_by_name('Administrator').id %>
<% Role.find(:all).each do |role| %>
<%= role.name.downcase + '_role' %>:
  user_id: <%= Fixtures.identify(role.name.downcase.to_sym) %>
  role_id: <%= role.id %>
<% end %>
