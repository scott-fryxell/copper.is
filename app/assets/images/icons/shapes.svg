      <polygon points="16,0 0,0 8,8 "/>
    </symbol>
    <symbol id="equilateral" viewBox="0 0 16 16">
      <polygon points="16,0 0,0 8,13 "/>
    </symbol>
    <use xlink:href="#isosceles"   height="4em" y='0'/>
    <use xlink:href="#equilateral" height="4em" y='5em'/>
  </g>

  <g class='hexagon'>
